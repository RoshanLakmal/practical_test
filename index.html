<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>OpenMarketsGroup</title>
  </head>
  <body>
    <div class="container">
      <!-- Header-->
      <div class="header">
        <h4>20% OFF YOUR ORDER</h4>
      </div>
      <!-- End Header-->

      <!-- Card List -->
      <div class="cards">
        <div class="card img-wrapper">
          <img
            class="inner-img"
            src="resources/img/dresser.png"
            alt="dresser"
          />
          <h5>Dresser</h5>
          <p>$500.9</p>
          <button>BUY NOW</button>
        </div>
        <div class="card">
          <img class="inner-img" src="resources/img/setee.png" alt="setee" />
          <h5>Setee</h5>
          <p>$820</p>
          <button>BUY NOW</button>
        </div>
        <div class="card">
          <img class="inner-img" src="resources/img/couch.png" alt="couch" />
          <h5>Couch</h5>
          <p>$705</p>
          <button>BUY NOW</button>
        </div>
        <div class="card">
          <img class="inner-img" src="resources/img/chair.png" alt="chair" />
          <h5>Chair</h5>
          <p>$20.56</p>
          <button>BUY NOW</button>
        </div>
        <div class="card">
          <img class="inner-img" src="resources/img/desk.png" alt="desk" />
          <h5>Desk</h5>
          <p>$522.65</p>
          <button>Buy Now</button>
        </div>
        <div class="card">
          <img class="inner-img" src="resources/img/lamp.png" alt="lamp" />
          <h5>Lamp</h5>
          <p>$19.95</p>
          <button>Buy Now</button>
        </div>
        <div class="card">
          <img class="inner-img" src="resources/img/table.png" alt="table" />
          <h5>Table</h5>
          <p>$1,056.99</p>
          <button>Buy Now</button>
        </div>
      </div>
      <!-- End Card List -->
    </div>
    <script type="text/javascript" src="/resources/js/app.js"></script>
  </body>
</html>
